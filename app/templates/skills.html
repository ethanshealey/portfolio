{% macro skills() -%}

<style>
.progressBar {
  margin-bottom: 26px;
  margin-bottom: 1.66em;
  display: ineline-block;
  width: 45%;
  float: left;
}

.progressBar:nth-child(even) {
    margin-right: 10% !important;
}

.progressBar p {
  font-size: 18px !important;
  font-size: 1em !important;
  text-transform: none;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  margin-bottom: -27px;
  margin-left: 10px;
}

.progressBarContainer {
  width: 100%;
  height: 26px;
  height: 1.66em;
  background: #e6eae3;
  background: rgba(8,102,220,.2);
  overflow: hidden;
  border-radius: 5px;
}

.progressBarValue {
  height: 1.66em;
  float: left;
  background: #0866dc;
  background: rgba(8,102,220,.75);
}

.value-00 { width: 0; }

.value-10 { width: 10%; }

.value-20 { width: 20%; }

.value-30 { width: 30%; }

.value-60 { width: 60%; }

.value-70 { width: 70%; }

.value-80 { width: 80%; }

.value-90 { width: 90%; }

.value-100 { width: 100%; }
</style>
